<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Care</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1 th:text="'Health cares of ' + ${personFullName}"></h1>
        <table class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Hospital</th>
                <th>Date</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="healthCare : ${healthCares}">
                <td th:text="${healthCare.getHospital()}"></td>
                <td th:text="${healthCare.getDate}"></td>
                <td th:text="${healthCare.getDescription()}"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <a th:href="'/health-care/add-health-care/' + ${user.getPersonalNo()}" class="btn btn-primary btn-sm mb-3">Add health-care</a>
        <a th:href="'/users/personalNo?personalNo=' + ${user.getPersonalNo()}" class="btn btn-primary btn-sm mb-3">View User</a>
    </div>
</body>
</html>
