<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
</head>
<body>
    <section class="container-fluid">
        <div class="row justify-content-center py-5">
            <div class="col-6 rounded-3 my-form-container">
                <h3 class="text-center my-5 text-secondary">Add New User</h3>
                <form method="post" th:action="@{/users}" th:object="${user}" class="px-md-2">
                    <div class="form-outline mb-4">
                        <label class="form-label">First Name</label>
                        <input type="text" th:field="*{firstName}" id="firstName" class="form-control"
                               placeholder="First Name"/>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label">Last Name</label>
                        <input type="text" th:field="*{lastName}" id="lastName" class="form-control"
                               placeholder="Last Name"/>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label">Personal Number</label>
                        <input type="text" th:field="*{personalNo}" id="personalNumber" class="form-control"
                               placeholder="Personal Number"/>
                        <h6 th:text="${errorMessage}" class="text-danger"></h6>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label">Address</label>
                        <input type="text" th:field="*{address}" id="address" class="form-control"
                               placeholder="Address"/>
                    </div>

                    <div>
                        <div>
                            <button type="submit" class="btn btn-success btn-lg mb-1">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
