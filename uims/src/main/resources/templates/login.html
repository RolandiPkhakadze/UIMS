<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
</head>
<body>
    <section class="container-fluid">
        <div class="row justify-content-center py-5">
            <div class="col-6 rounded-3 my-form-container">
                <h3 class="text-center my-5 text-secondary">Log In</h3>
                <h4 th:text="${errorMessage}" class="text-center my-5 text-secondary"></h4>
                <form method="post" th:action="@{/login}" class="px-md-2">
                    <div class="form-outline mb-4">
                        <label class="form-label">Username</label>
                        <input th:name="username" type="text" id="username" class="form-control"
                               placeholder="Username"/>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label">Password</label>
                        <input th:name="password" type="password" id="password" class="form-control"
                               placeholder="Password"/>
                    </div>

                    <div>
                        <div>
                            <button type="submit" class="btn btn-success btn-lg mb-1">Log In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
