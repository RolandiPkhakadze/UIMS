<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">


    <h2>Search User By Personal No</h2>
    <h6 th:text="${errorMessage}" class="text-danger"></h6>
    <form method="get" th:action="@{/users/personalNo}">
        <input class="form-control mb-4 col-4" placeholder="Personal No" id="txtSearch" name="personalNo" type="text">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <br>
    <br>
    <a href="/users" class="btn btn-primary btn-sm mb-3">All Users</a>
    <h6 th:text="${noPermission}" class="text-danger"></h6>
    <a href="/login" class="btn btn-primary">Log in as Admin</a>
</div>
</body>
</html>
