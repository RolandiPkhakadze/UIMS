<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Transaction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="container-fluid">
    <div class="row justify-content-center py-5">
        <div class="col-6 rounded-3 my-form-container">
            <h3 class="text-center my-5 text-secondary">Add New Transaction</h3>
            <form method="post" th:action="@{/transactions}" th:object="${transaction}" class="px-md-2">

                <div class="form-outline mb-4">
                    <label class="form-label">Amount</label>
                    <input type="text" th:field="*{amount}" id="amount" class="form-control" required/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Description</label>
                    <input type="text" th:field="*{description}" id="description" class="form-control"
                           placeholder="Description " required/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">From Acc Number</label>
                    <input type="text" field="from" name="from" id="from" class="form-control" required/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">To Acc Number</label>
                    <input type="text" field="to" id="to" name="to" class="form-control" required/>
                    <h6 th:text="${errorMessage}" class="text-danger"></h6>
                </div>

                <div>
                    <div>
                        <button type="submit" class="btn btn-success btn-lg mb-1">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
