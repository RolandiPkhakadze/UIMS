<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Accounts</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
  <h1 th:text="'Bank Accounts of ' + ${personFullName}"></h1>
  <table class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Account Number</th>
      <th>Expiration Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
      <td th:text="${account.getAccountNumber()}"></td>
      <td th:text="${account.getExpirationDate()}"></td>

    </tr>
    </tbody>
  </table>
  <br>
  <a th:href="'/bank-accounts/add-bank-account/' + ${user.getPersonalNo()}" class="btn btn-primary btn-sm mb-3">Add Bank Account</a>
  <a th:href="'/users/personalNo?personalNo=' + ${user.getPersonalNo()}" class="btn btn-primary btn-sm mb-3">View User</a>
</div>
</body>
</html>
