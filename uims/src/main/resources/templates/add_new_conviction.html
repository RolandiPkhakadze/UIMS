<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
          integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
          crossorigin="anonymous"></script>
</head>
<body>
<section class="container-fluid">
  <br>
  &nbsp;&nbsp;&nbsp;
  <a th:href="'/convictions/user/' + ${user.getPersonalNo()}" class="btn btn-primary btn-sm mb-3">Convictions</a>
  <div class="row justify-content-center py-5">
    <div class="col-6 rounded-3 my-form-container">
      <h3 class="text-center my-5 text-secondary">Add New Conviction</h3>
      <form method="post" th:action="@{/convictions}" th:object="${conviction}" class="px-md-2">
        <div class="form-outline mb-4">
          <label class="form-label">Description</label>
          <input type="text" th:field="*{description}" id="description" class="form-control"
                 placeholder="Description " required/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label">Date</label>
          <input type="date" th:field="*{date}" id="date" class="form-control" required/>
        </div>

        <div>
          <div>
            <button type="submit" class="btn btn-success btn-lg mb-1">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
