<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1>User with given personalNo</h1>
    <table class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Personal No</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${user}">
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getPersonalNo()}"></td>
            <td th:text="${user.getAddress()}"></td>
        </tr>
        </tbody>
    </table>
    <br>

        <a th:href="'/convictions/user/' + ${user.getPersonalNo()}" class="btn btn-primary btn-sm mb-3">Convictions</a>
        <a th:href="'/health-care/user/' + ${user.getPersonalNo()}" class="btn btn-primary btn-sm mb-3">Health Cares</a>
        <a th:href="'/bank-accounts/user/' + ${user.getPersonalNo()}" class="btn btn-primary btn-sm mb-3">Bank Accounts</a>
</div>
</body>
</html>
