<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Transactions</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1 th:text="'Transactions of ' + ${personFullName}"></h1>

    <h3>Incoming Transactions</h3>
    <table class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>From Account</th>
            <th>To Account</th>
            <th>Description</th>
            <th>Amount</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${income}">
            <td th:text="${transaction.getFromAccount().getAccountNumber()}"></td>
            <td th:text="${transaction.getToAccount().getAccountNumber()}"></td>
            <td th:text="${transaction.getDescription()}"></td>
            <td th:text="${transaction.getAmount()}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <h3>Outgoing Transactions</h3>
            <table class = "table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>From Account</th>
                    <th>To Account</th>
                    <th>Description</th>
                    <th>Amount</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${outgoing}">
                    <td th:text="${transaction.getFromAccount().getAccountNumber()}"></td>
                    <td th:text="${transaction.getToAccount().getAccountNumber()}"></td>
                    <td th:text="${transaction.getDescription()}"></td>
                    <td th:text="${transaction.getAmount()}"></td>
                </tr>
                </tbody>
            </table>

    <a th:href="'/transactions/add_new_transaction/' + ${user.getPersonalNo()}" class="btn btn-primary btn-sm mb-3">Add Transaction</a>
    <a th:href="'/users/personalNo?personalNo=' + ${user.getPersonalNo()}" class="btn btn-primary btn-sm mb-3">View User</a>
    <h6 th:text="${noPermission}" class="text-danger"></h6>
</div>
</body>
</html>
